<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="WhereIsOrange.css" />
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h2>Orange Business toujours à vos côtés</h2>
        <p>Ici vous pouvez prendre rendez-vous pour rencontrer un professionnel dans l'un de nos nombreux points de rencontre :</p>
        <nav id="menu">
            <button id="menu-toggle">Choisir un point de rencontre :</button>
            <div id="menu-content">
            </div>
        </nav>
        <div id="dates"></div>
        <div id="timeslots"></div>
        <div id="specialist-message" style="margin-top: 20px; font-size: 16px; color: #ffffff;"></div>
        <div id="appointment-form">
            <form id="appointment">
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Téléphone" required>
                <input type="hidden" id="selected-timeslot" name="timeslot" value="">
                <input type="submit" value="Prendre rendez-vous">
            </form>
        </div>
        <div id="legend">
            <br><p style="color: #FF7800; font-size: medium;">
                <img src="ping_salon.png" alt="icon" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 5px;">Evenement permanent</p>
            <p style="color: #AE84C9; font-size: medium;">
                <img src="ping_salon2.png" alt="icon" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 5px;">Evenement en cours</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="WhereIsOrange.js"></script>
</body>
</html>
